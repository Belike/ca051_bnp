<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-16">Tweet here:</label>
        <div class="col-md-16">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   readonly
                   class="form-control"/>
        </div>
    </div>
    <div class ="form-group">
        <label class="control-label col-md-16">Do you approve?</label>
        <div class="col-md-16">
            <select class="form-control" cam-variable-name="approved" cam-variable-type="Boolean">
                <option value="true">Yaaa</option>
                <option value="false">Nahhh</option>
            </select>
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
